name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        continue-on-error: true
        run: npm run lint || echo "::warning::ESLint issues detected"

      - name: Run TypeScript check
        continue-on-error: true
        run: npx tsc --noEmit || echo "::warning::TypeScript issues detected"

  build:
    name: Build
    runs-on: ubuntu-latest
    # Run build independently of lint
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: http://localhost:8000/api/v1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t voice-to-task-frontend:${{ github.sha }} .

      - name: Login to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        run: |
          docker tag voice-to-task-frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/voice-to-task-frontend:latest
          docker tag voice-to-task-frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/voice-to-task-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/voice-to-task-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/voice-to-task-frontend:${{ github.sha }}
